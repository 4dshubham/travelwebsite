<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Gallery</title>
    <style>
        *{
    padding: 0;
    margin: 0;
    color: aliceblue;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    #header {
    background-color: #161616;
    background-image: url(images/gallery.jpg);
    background-size: cover;
    background-position: center;
    background: rgba(red, green, blue, 10%);
    padding-bottom: 400px;
    
    
    }
    .head {
    display: flex;
    justify-content: space-around;
    align-items: center;
}

.Menu1 ul,
.Menu2 ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
}

.Menu1 li,
.Menu2 li {
    margin: 40px;
    color: #fff;
    text-transform: uppercase;
}

.logo {
    text-align: center;
}

.logoimg {
    max-width: 90px;
}
        body {
            
            margin: 0;
            padding: 0;
            background-color: #161616;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border: 4px solid #fff;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
        }

        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .caption {
            opacity: 1;
        }

        .section-title {
            text-align: center;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 40px;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <section id="header">
        
        <div class="head">
            <div class="Menu1">
                <ul>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="explore.html">EXPLORE</a></li>
                </ul>
            </div>
            <div class="logo">
                <a href="index.html"><img class="logoimg" src="logo.png" alt="logo"></a>
            </div>
            <div class="Menu2">
                <ul>
                    <li><a href="journal.html">GALLERY</a></li>
                    <li><a href="contact.html">CONTACT US</a></li>
                </ul>
            </div>

        </div>
        <div class="maintext">
            
            
        </div>
        
    </section>



    <div class="container">
        <h1>TRAVEL GALLERY</h1>

        <!-- America Section -->
        <div class="section">
            <h2 class="section-title">America</h2>
            <div class="gallery">
                <div class="gallery-item">
                    <img src="images/america1.jpg" alt="America 1">
                    <div class="caption">America 1</div>
                </div>
                <div class="gallery-item">
                    <img src="images/america2.jpg" alt="America 2">
                    <div class="caption">America 2</div>
                </div>
                <div class="gallery-item">
                    <img src="images/america3.jpg" alt="America 3">
                    <div class="caption">America 3</div>
                </div>
                <div class="gallery-item">
                    <img src="images/america4.jpg" alt="America 4">
                    <div class="caption">America 4</div>
                </div>
                
            </div>
        </div>

        <!-- Asia Section -->
        <div class="section">
            <h2 class="section-title">Asia</h2>
            <div class="gallery">
                <div class="gallery-item">
                    <img src="images/asia1.jpg" alt="Asia 1">
                    <div class="caption">Asia 1</div>
                </div>
                <div class="gallery-item">
                    <img src="images/asia2.jpg" alt="Asia 2">
                    <div class="caption">Asia 2</div>
                </div>
                <div class="gallery-item">
                    <img src="images/asia3.jpg" alt="Asia 3">
                    <div class="caption">Asia 3</div>
                </div>
                <div class="gallery-item">
                    <img src="images/asia4.jpg" alt="Asia 4">
                    <div class="caption">Asia 4</div>
                </div>
                
            </div>
        </div>

        <!-- Europe Section -->
        <div class="section">
            <h2 class="section-title">Europe</h2>
            <div class="gallery">
                <div class="gallery-item">
                    <img src="images/europe1.jpg" alt="Europe 1">
                    <div class="caption">Europe 1</div>
                </div>
                <div class="gallery-item">
                    <img src="images/europe2.jpg" alt="Europe 2">
                    <div class="caption">Europe 2</div>
                </div>
                <div class="gallery-item">
                    <img src="images/europe3.jpg" alt="Europe 3">
                    <div class="caption">Europe 3</div>
                </div>
                <div class="gallery-item">
                    <img src="images/europe4.jpg" alt="Europe 4">
                    <div class="caption">Europe 4</div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
